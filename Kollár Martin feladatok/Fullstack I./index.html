<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fesztivál</title>
    <style>
        .kozep {
            text-align: justify;
            color: #fcfafa;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body {
            background-image: url(/images/cover.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            padding-bottom: 735px; /* A footer magasságának levonása a body aljától */
        }
        li a {
            display: block;
            color: black;
            padding: 14px 16px;
            text-decoration: none;
        }
        svg {
            width: 40px;
        }
        nav {
            background-color: #74b0ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }
        li {
            display: inline-block;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            border: 2px solid black;
            padding: 5px;
            border-radius: 5px;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #74b0ff;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 0;
            }
            nav ul.active {
                display: flex;
            }
            nav li {
                display: block;
                text-align: center;
                padding: 10px 0;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul>
            <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">

              </svg>Festivals</a></li>
            <li><a href="http://localhost:3500/">Főoldal</a></li>
            <li><a href="http://localhost:3500/fesztivalhozzaad">Fesztivál hozzáadása</a></li>
            <li><a href="http://localhost:3500/fesztivalkiir">Fesztiváladatok</a></li>
        </ul>
    </nav>
    <div class="kozep">
        <h1>Üdv az oldalon!</h1>
        <p>Jelentkezzen fesztiválra!</p>
    </div>
    <footer>
        <p>Készítette: Kollár Martin &copy; 2024</p>
    </footer>

    <script>
        function toggleMenu() {
            const ul = document.querySelector('nav ul');
            ul.classList.toggle('active');
        }
    </script>
</body>
</html>
